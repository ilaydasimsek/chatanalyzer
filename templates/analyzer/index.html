<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

{% load static %}

<style>
    body{
        background-size:cover;
    }

</style>

<head>

    <link rel = "stylesheet" type="text/css" href = "{% static 'css/index.css' %}">
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<body background={% static 'images/background.png' %}>
 <div style="text-align: center;" id = "sign">
        {% if user.username == "" %}
                <br><br>
                <h3>You are not logged in</h3>
                <a href="/accounts/login/" class = "btn btn-default btn-lg" role="button" id = "sign_in"><span class="glyphicon glyphicon-user"></span> Sign in </a>


        {% else %}
            <h2 style="font-style: oblique; color:#096388;">Welcome back {{user.username}}</h2>
            <br>

            <a href="statistics/" class = "btn btn-default btn-lg" role="button" id = "friends"><span class="glyphicon glyphicon-send"></span> Click to see your statistics </a>

            <br> <br> <br>
            <a href="/accounts/logout/" class = "btn btn-default btn-lg" role="button" id = "logout"><span class="glyphicon glyphicon-off"></span> Log Out </a>

        {% endif %}
   </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
